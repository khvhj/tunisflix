  <script>
    function showEpisode(num) {
      const eps = document.querySelectorAll('.episode');
      eps.forEach(e => e.style.display = 'none');
      const target = document.getElementById('ep' + num);
      if (target) target.style.display = 'block';
    }
  </script>
